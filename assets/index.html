<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <title>Booland</title>
</head>
<body>
  
<header>
  <div class="container">

    <div class="links">
      <a href="#">Uomo</a>
      <a href="#">Donna</a>
      <a href="#">Bambino</a>
    </div>

    <a href="#"><img class="logo" src="img/boolean-logo.png" alt="logo-boolean"></a>

    <div class="shop-icons">
      <a href="#"><i class="fa-regular fa-user"></i></a>
      <a href="#"><i class="fa-regular fa-heart"></i></a>
      <a href="#"><i class="fa-solid fa-bag-shopping"></i></a>
    </div>

  </div>

</header>

<main>
  <div class="row container">

    <div class="card">

      <div class="card-photo">
        <img class="first-photo" src="img/1.webp" alt="boolando-clothes">
        <img class="second-photo" src="img/1b.webp" alt="boolando-clothes">
      </div>

      <div class="card-details">
        <span class="brand">Levi's</span>
        <p class="description">Levi's</p>
        <span class="new-price">13,99</span>
        <span class="old-price">93,99</span>
      </div>
    
      <span class="heart"><i class="fa-sharp fa-solid fa-heart"></i></span>

      <span class="clothes-info">
        <span class="discount">30</span>
        <span class="eco">Sostenibilit&agrave;</span>
      </span>
    </div>

    
      
    
  


  </div>
</main>
